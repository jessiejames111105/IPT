<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Barangay E-Services Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #1e6082;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        
        .header-title {
            margin: 0;
        }
        
        .header-subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-weight: normal;
        }
        
        .timestamp {
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .main-banner {
            background-color: #2d7ea6;
            color: white;
            text-align: center;
            padding: 60px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-banner h1 {
            font-size: 40px;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .content h2 {
            color: #1e6082;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .admin-question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .admin-button {
            background-color: #1e6082;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 250px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .admin-button:hover {
            background-color: #185270;
            transform: translateY(-2px);
        }
        
        .admin-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="qc.png" alt="Barangay Logo" class="logo">
            <div>
                <h1 class="header-title">BARANGAY E-SERVICES PORTAL</h1>
                <p class="header-subtitle">Your Gateway to Efficient Community Services</p>
            </div>
        </div>
        <div class="timestamp">
            Friday, May 9, 2025 at 03:30:59 PM
        </div>
    </div>
    
    <div class="main-banner">
        <h1>ADMIN DASHBOARD</h1>
    </div>
    
    <div class="content">
        <h2>Welcome, Administrator</h2>
        <p class="admin-question">What will you want to do today?</p>
        
        <div class="button-container">
            <button class="admin-button" onclick="location.href='managerequest.html'">Manage Requests</button>
            <button class="admin-button" onclick="location.href='manageactivities.html'">Manage Activities</button>
        </div>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.querySelector('.timestamp').textContent = now.toLocaleString('en-US', options);
        }
        
        // Set initial timestamp
        updateTimestamp();
        
        // Update timestamp every minute
        setInterval(updateTimestamp, 60000);
    </script>
</body>
</html>
