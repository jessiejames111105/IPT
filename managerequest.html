<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests - Barangay E-Services Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #1e6082;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        
        .header-title {
            margin: 0;
        }
        
        .header-subtitle {
            margin: 5px 0 0 0;
            font-size: 14px;
            font-weight: normal;
        }
        
        .timestamp {
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .main-banner {
            background-color: #2d7ea6;
            color: white;
            text-align: center;
            padding: 40px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-banner h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .content h2 {
            color: #1e6082;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }
        
        .status-button {
            background-color: #1e6082;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .pending {
            background-color: #e67e22;
        }
        
        .pending:hover {
            background-color: #d35400;
        }
        
        .in-progress {
            background-color: #3498db;
        }
        
        .in-progress:hover {
            background-color: #2980b9;
        }
        
        .complete {
            background-color: #2ecc71;
        }
        
        .complete:hover {
            background-color: #27ae60;
        }
        
        .status-button:hover {
            transform: translateY(-2px);
        }
        
        .status-button:active {
            transform: translateY(0);
        }
        
        .back-button {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #6c7a7d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="qc.png" alt="Barangay Logo" class="logo">
            <div>
                <h1 class="header-title">BARANGAY E-SERVICES PORTAL</h1>
                <p class="header-subtitle">Your Gateway to Efficient Community Services</p>
            </div>
        </div>
        <div class="timestamp">
            Friday, May 9, 2025 at 03:30:59 PM
        </div>
    </div>
    
    <div class="main-banner">
        <h1>MANAGE REQUESTS</h1>
    </div>
    
    <div class="content">
        <h2>Select Request Status to View</h2>
        
        <div class="button-container">
            <button class="status-button pending" onclick="location.href='pending-requests.html'">Pending</button>
            <button class="status-button in-progress" onclick="location.href='in-progress-requests.html'">In-Progress</button>
            <button class="status-button complete" onclick="location.href='completed-requests.html'">Complete</button>
        </div>
        
        <button class="back-button" onclick="location.href='admindashboard.html'">Back to Admin Dashboard</button>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.querySelector('.timestamp').textContent = now.toLocaleString('en-US', options);
        }
        
        // Set initial timestamp
        updateTimestamp();
        
        // Update timestamp every minute
        setInterval(updateTimestamp, 60000);
    </script>
</body>
</html>
